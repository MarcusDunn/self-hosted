apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: pihole
spec:
  project: default
  source:
    repoURL: https://github.com/marcusdunn/self-hosted
    path: apps/pihole/base
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ServerSideApply=true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd